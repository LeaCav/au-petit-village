<div class="matDialog">
  <h2 mat-dialog-title>{{ data.name }}</h2>
  <mat-dialog-content>
    <img [src]="data.image" alt="{{ data.name }}" style="max-width: 100%; height: auto;" />
    <p><strong>Prix :</strong> {{ data.price | currency }}</p>
    <p><strong>Description :</strong> {{ data.description }}</p>
    <button mat-button [routerLink]="data.link" mat-dialog-close>Boutique</button>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Fermer</button>
  </mat-dialog-actions>
</div>
